    <style>
        /* ì›ë˜ CSS ë³µêµ¬ */
        .field-search-main { padding: 100px 40px 40px 40px; background-color: #f7f7f7; min-height: 100vh; }
        .search-container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .search-title { font-size: 28px; font-weight: 700; color: #2c3e50; margin-bottom: 25px; border-bottom: 2px solid #6c5ce7; padding-bottom: 10px; }
        .filter-section { display: flex; gap: 15px; margin-bottom: 25px; flex-wrap: wrap; }
        .filter-section input { padding: 12px 15px; font-size: 15px; border: 1px solid #ddd; border-radius: 10px; background: #f9f9f9; flex-grow: 1; min-width: 200px; }
        .filter-section button { padding: 12px 15px; background-color: #6c5ce7; color: white; font-weight: 600; cursor: pointer; border: none; border-radius: 10px; }
        .search-content { display: flex; gap: 20px; }
        .map-area { flex: 7; height: 500px; background-color: #eee; border-radius: 10px; }
        .field-list-area { flex: 3; max-height: 500px; overflow-y: auto; background: #fff; padding: 15px; border-radius: 10px; }
        #field-list { display: flex; flex-direction: column; gap: 12px; margin-top: 10px; }
        .field-card { background: #ffffff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); padding: 10px 12px; border-left: 5px solid #2ecc71; cursor: pointer; }
        .field-card:hover { transform: translateY(-3px); box-shadow: 0 6px 18px rgba(0,0,0,0.12); }
        .field-card h3 { font-size: 16px; color: #2c3e50; }

        /* í—¤ë” ì•„ì´ì½˜ ìŠ¤íƒ€ì¼ */
        .header-icons { display: flex; align-items: center; gap: 15px; }
        .user-menu { position: absolute; top: 60px; right: 20px; background: white; border: 1px solid #ddd; border-radius: 10px; padding: 15px; display: none; width: 200px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); z-index: 1000; }
        .user-menu.show { display: block; }
        .user-menu ul { list-style: none; padding: 0; margin-top: 10px; border-top: 1px solid #eee; }
        .user-menu ul li { padding: 10px 0; }
        .user-menu ul li a { color: #333; text-decoration: none; display: block; }
        .user-menu ul li a:hover { color: #6c5ce7; }

<body>

<header class="quick-menu">

    <div class="header-icons">

            <ul>
                <li><a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i> ë¡œê·¸ì•„ì›ƒ</a></li>

    <nav id="main-menu" class="main-nav">

            <li><a href="/"><i class="fas fa-home"></i> ë©”ì¸ (Home)</a></li>

            <li><a href="/community"><i class="fas fa-users"></i> ì»¤ë®¤ë‹ˆí‹°</a></li>
            <li><a href="/chat"><i class="fas fa-comments"></i> ì‹¤ì‹œê°„ì±„íŒ…</a></li>
        </ul>
    </nav>
</header>

<main class="field-search-main">
    <div class="search-container">
        <h1 class="search-title">ğŸ” êµ¬ì¥ ê²€ìƒ‰</h1>
        <div class="filter-section">
            <input type="text" id="search-keyword" placeholder="êµ¬ì¥ ì´ë¦„ ë˜ëŠ” ì§€ì—­ ì…ë ¥ (ì˜ˆ: ê°•ë‚¨)">
            <button id="search-btn">ê²€ìƒ‰</button>
        </div>
        <div class="search-content">
            <div class="map-area" id="map"></div>
            <div class="field-list-area">
                <h2 style="font-size:22px;">ê²€ìƒ‰ ê²°ê³¼</h2>
                <div id="field-list"></div>
                <p id="no-results-message" style="display:none; color:#777;">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>
            </div>
        </div>
    </div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
        // 1. í—¤ë” ì—…ë°ì´íŠ¸ (ë‹‰ë„¤ì„ í‘œì‹œ)
        const token = localStorage.getItem('accessToken');
        const nickname = localStorage.getItem('userNickname');

        const loginBtn = document.getElementById('nav-login-btn');
        const profileIcon = document.getElementById('profile-menu-toggle');
        const userSpan = document.getElementById('user-menu-username');

        if (token) {
            if(loginBtn) loginBtn.style.display = 'none';
            if(profileIcon) profileIcon.style.display = 'block';
            if(userSpan) userSpan.textContent = nickname || 'íšŒì›';
        } else {
            if(loginBtn) loginBtn.style.display = 'block';
            if(profileIcon) profileIcon.style.display = 'none';
        }

        // 2. ë©”ë‰´ ì´ë²¤íŠ¸
        const profileMenu = document.getElementById('profile-menu');
        if(profileIcon) profileIcon.addEventListener('click', () => profileMenu.classList.toggle('show'));

        const menuToggle = document.getElementById('menu-toggle');
        const mainMenu = document.getElementById('main-menu');
        if(menuToggle) menuToggle.addEventListener('click', () => mainMenu.classList.toggle('show'));

        document.getElementById('logout-button').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('accessToken');
            localStorage.removeItem('userId');
            localStorage.removeItem('userNickname');
            window.location.href = '/login';
        });

        // 3. ì§€ë„ ë¡œì§
        initMap();
        const list = await fetchStadiums("");
        renderFieldList(list);

        document.getElementById("search-btn").addEventListener("click", performSearch);
    });

    let kakaoMap = null;
    let kakaoMarkers = [];

    function initMap(lat = 37.5665, lng = 126.9780) {
        if (!(window.kakao && window.kakao.maps)) return;
        kakaoMap = new kakao.maps.Map(document.getElementById('map'), { center: new kakao.maps.LatLng(lat, lng), level: 5 });
    }

    function updateMapMarkers(list) {
        kakaoMarkers.forEach(m => m.setMap(null));
        kakaoMarkers = [];
        const bounds = new kakao.maps.LatLngBounds();

        list.forEach(s => {
            if (!s.latitude || !s.longitude) return;
            const pos = new kakao.maps.LatLng(s.latitude, s.longitude);
            const marker = new kakao.maps.Marker({ position: pos, map: kakaoMap });
            kakao.maps.event.addListener(marker, 'click', () => location.href = `/stadium/detail?id=${s.stadiumId}`);
            kakaoMarkers.push(marker);
            bounds.extend(pos);
        });

        if (kakaoMarkers.length > 0) kakaoMap.setBounds(bounds);
    }

    function renderFieldList(fields) {
        const list = document.getElementById("field-list");
        const noMsg = document.getElementById("no-results-message");
        list.innerHTML = "";

        if (!fields || fields.length === 0) {
            noMsg.style.display = "block";
            updateMapMarkers([]);
            return;
        }
        noMsg.style.display = "none";

        fields.forEach(field => {
            const card = document.createElement("div");
            card.className = "field-card";
            card.innerHTML = `<h3>${field.name}</h3><div class="field-meta"><p><i class="fas fa-map-marker-alt"></i> ${field.address}</p></div>`;
            card.addEventListener('click', () => {
                const id = field.stadiumId || field.id || field.stadium_id;
                if(id) location.href = `/stadium/detail?id=${id}`;
            });
            list.appendChild(card);
        });
        updateMapMarkers(fields);
    }

    async function fetchStadiums(keyword) {
        const url = keyword ? `/api/stadiums/search?keyword=${encodeURIComponent(keyword)}` : `/api/stadiums`;
        try { return await (await fetch(url)).json(); } catch (e) { return []; }
    }

    async function performSearch() {
        const keyword = document.getElementById("search-keyword").value.trim();
        const stadiums = await fetchStadiums(keyword);
        renderFieldList(stadiums);
    }
</script>
</body>
