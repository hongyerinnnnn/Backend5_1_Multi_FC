<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTI FC - 알림 목록</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .notification-list { list-style: none; padding: 0; margin: 0; }
        .notification-item {
            display: grid;
            grid-template-columns: 40px 1fr auto;
            gap: 15px;
            align-items: center; padding: 20px 15px;
            border-bottom: 1px solid #eee; text-decoration: none;
            color: #333; transition: background-color 0.3s;
            position: relative;
        }
        .notification-item:hover { background-color: #f9f9f9; }

        .notification-item.unread {
            background-color: #fff8e1;
            border-left: 5px solid #ffc107;
            padding-left: 10px;
        }
        .notification-item.clickable {
            cursor: pointer;
        }
        .notification-item.clickable:hover {
            background-color: #f0f0f0;
        }


        .notification-item i {
            font-size: 20px; text-align: center;
        }
        .notification-item .icon-review { color: #faad14; }
        .notification-item .icon-schedule { color: #6c5ce7; }
        .notification-item .icon-friend { color: #2ecc71; }
        .notification-item .icon-comment { color: #3498db; }
        .notification-item .icon-chat { color: #f39c12; }


        .notification-content {
            padding-right: 10px;
        }
        .notification-content p {
            font-size: 16px; font-weight: 600;
            margin: 0; color: #2c3e50;
        }
        .notification-content .time {
            font-size: 13px; color: #888; margin-top: 4px;
        }

        .notification-actions {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }
        .notification-actions button {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            white-space: nowrap;
        }
        .btn-accept { background-color: #2ecc71; color: white; }
        .btn-reject { background-color: #f0f0f0; color: #555; border: 1px solid #ddd; }
    </style>
</head>

<body>

<header class="quick-menu">
    <div class="logo"><a href="/">MULTI FC</a></div>
    <div class="header-icons">
        <button id="profile-menu-toggle" class="profile-icon" style="position: relative; display: block;">
            <i class="fas fa-user-circle"></i>
        </button>

        <div id="profile-menu" class="user-menu">
            <div class="user-info">
                <strong><span id="user-menu-username">사용자</span>님</strong>
                <p>환영합니다!</p>
            </div>
            <ul>
                <li><a href="/notifications" id="nav-notifications-link"><i class="fas fa-bell"></i> 알림 목록</a></li>
                <li><a href="/mypage"><i class="fas fa-user"></i> 마이페이지</a></li>
                <li><a href="/profile/edit"><i class="fas fa-user-edit"></i> 프로필 수정</a></li>
                <li><a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i> 로그아웃</a></li>
            </ul>
        </div>
        <button id="menu-toggle" class="menu-toggle-btn"><i class="fas fa-bars"></i></button>
    </div>

    <nav id="main-menu" class="main-nav">
        <ul>
            <li><a href="/"><i class="fas fa-home"></i> 메인 (Home)</a></li>
            <li><a href="/fields"><i class="fas fa-search"></i> 구장검색</a></li>
            <li><a href="/community"><i class="fas fa-users"></i> 커뮤니티</a></li>
            <li id="nav-chat-link-li"><a href="/chat" id="nav-chat-link"><i class="fas fa-comments"></i> 실시간채팅</a></li>
            <li><a href="/login" id="nav-login-link"><i class="fas fa-sign-in-alt"></i> 로그인</a></li>
            <li style="display:none;"><a href="#" id="nav-logout-link"><i class="fas fa-sign-out-alt"></i> 로그아웃</a></li>
        </ul>
    </nav>
</header>

<main class="login-page-main">
    <div class="main-wrapper">
        <div class="login-section" style="padding-right: 70px;">
            <div class="login-container">
                <h1 class="title-login">알림 목록</h1>

                <div class="notification-list" id="notification-list-container">
                </div>
            </div>
        </div>
        <div class="background-image-section"></div>
    </div>
</main>

<script>
    const menuToggle = document.getElementById('menu-toggle');
    const mainMenu = document.getElementById('main-menu');
    const profileMenuToggle = document.getElementById('profile-menu-toggle');
    const profileMenu = document.getElementById('profile-menu');
    const logoutButton = document.getElementById('logout-button');
    const navNotificationsLink = document.getElementById('nav-notifications-link');
    const navChatLinkElement = document.getElementById('nav-chat-link-li');
    const navLoginLink = document.getElementById('nav-login-link');
    const navLogoutLink = document.getElementById('nav-logout-link');
    const listContainer = document.getElementById('notification-list-container');


    if (menuToggle) {
        menuToggle.addEventListener('click', () => {
            mainMenu.classList.toggle('show');
            profileMenu.classList.remove('show');
        });
    }
    if (profileMenuToggle) {
        profileMenuToggle.addEventListener('click', () => {
            profileMenu.classList.toggle('show');
            mainMenu.classList.remove('show');
        });
    }
    document.addEventListener('click', (event) => {
        if (!mainMenu.contains(event.target) && !menuToggle.contains(event.target) &&
            !profileMenu.contains(event.target) && !profileMenuToggle.contains(event.target)) {
            mainMenu.classList.remove('show');
            profileMenu.classList.remove('show');
        }
    });

    if (logoutButton) {
        logoutButton.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('accessToken');
            localStorage.removeItem('friendRequestCount');
            window.location.href = '/login';
        });
    }

    if (navNotificationsLink) {
        navNotificationsLink.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = '/notifications';
        });
    }

    if (navChatLinkElement) {
        const chatLinkAnchor = navChatLinkElement.querySelector('a');
        if (chatLinkAnchor) {
            chatLinkAnchor.addEventListener('click', function(e) {
                const accessToken = localStorage.getItem('accessToken');
                if (!accessToken) {
                    e.preventDefault();
                    alert("❌ 실시간 채팅은 회원만 이용할 수 있습니다.");
                    window.location.href = '/login';
                }
            });
        }
    }

    async function markAsRead(notificationId){
        const accessToken = localStorage.getItem('accessToken');

        try {
            const response = await fetch(`/api/notifications/${notificationId}/read`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            });

            if(!response.ok) console.log('알림 읽음 처리 실패');

            await loadNotifications();
        } catch (error) {
            console.error('알림 읽음 처리 오류 :', error);
        }
    }


    async function handleFriendAction(requesterUserId, notificationId, action, event) {
        event.stopPropagation();

        const accessToken = localStorage.getItem('accessToken');

        try {
            const endpoint = action === 'accept' ? `/api/friends/requests/${requesterUserId}/accept` : `/api/friends/requests/${requesterUserId}/reject`;

            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            });

            if (!response.ok) {
                throw new Error('친구 요청 처리 실패');
            }

            await markAsRead(notificationId);

            if (action === 'accept') {
                alert('✅ 친구 요청을 수락했습니다.');
            } else {
                alert('❌ 친구 요청을 거절했습니다.');
            }

        } catch (error){
            console.error('친구 요청 처리 실패:', error);
            alert('친구 요청 처리 중 오류가 발생했습니다.');
        }
    }

    function formatNotificationTime(createdAt){
        if (!createdAt) return '방금 전';
        const notifDate = new Date(createdAt);
        const now = new Date();
        const diffMs = now - notifDate;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMins / 60);
        const diffDays = Math.floor(diffHours / 24);

        if(diffMins < 1) return '방금 전';
        if(diffMins < 60) return `${diffMins}분 전`
        if (diffHours < 24) return `${diffHours}시간 전`;
        if (diffDays < 7) return `${diffDays}일 전`;

        return notifDate.toLocaleDateString('ko-KR');
    }

    // ⭐⭐⭐ [추가] 메인 페이지 방식의 후기 알림 로직 (목록에 동적 삽입) ⭐⭐⭐
    async function prependReviewNotification(notifications) {
        const currentUserId = localStorage.getItem('userId');
        const accessToken = localStorage.getItem('accessToken');
        if (!currentUserId || !accessToken) return notifications;

        try {
            // 1. 후기 작성이 필요한 구장 ID 목록을 Review API에서 직접 가져옴
            const response = await fetch(`/api/reviews/pending-stadiums?userId=${currentUserId}`);

            // 401 UNAUTHORIZED 오류가 발생했다는 로그가 있었으므로, 인증 오류 체크
            if(response.status === 401) {
                console.error("인증 실패: 후기 대상 조회 불가");
                return notifications;
            }
            if (!response.ok) throw new Error('후기 대상 조회 실패');

            const pendingStadiumIds = await response.json();

            if (pendingStadiumIds && pendingStadiumIds.length > 0) {
                const count = pendingStadiumIds.length;
                const targetStadiumId = pendingStadiumIds[0];

                // 2. 가상의 후기 알림 객체를 생성
                const fakeReviewNotification = {
                    notificationId: 0, // 가상의 ID (클릭 시 markAsRead(0)은 아무것도 하지 않음)
                    userId: Number(currentUserId),
                    type: '후기',
                    referenceId: targetStadiumId, // stadiumId 사용
                    content: `작성하지 않은 경기 후기가 ${count}건 있습니다.`,
                    isRead: false,
                    createdAt: new Date().toISOString()
                };

                // 3. 기존 DB 알림 목록 중 '후기' 타입 알림을 제거 (중복 방지)
                const filteredNotifications = notifications.filter(notif => notif.type !== '후기');

                // 4. 가상의 후기 알림을 목록의 맨 앞에 추가
                filteredNotifications.unshift(fakeReviewNotification);

                return filteredNotifications;
            }
        } catch (error) {
            console.error("후기 대상 동적 삽입 중 오류:", error);
        }

        return notifications;
    }
    // ⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐

    async function loadNotifications(){
        const accessToken = localStorage.getItem('accessToken');
        listContainer.innerHTML = '<div style="text-align: center; padding: 50px; color: #999;">알림을 불러오는 중...</div>';

        try {
            const response = await fetch('/api/notifications/unread', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            });

            // 401 오류 발생 시 로그인 페이지로 이동 처리
            if(response.status === 401) {
                alert('세션이 만료되었거나 인증 정보가 유효하지 않습니다. 다시 로그인해 주세요.');
                localStorage.removeItem('accessToken');
                window.location.href = '/login';
                return;
            }
            if(!response.ok) throw new Error('알림 목록 조회 실패');

            let notifications = await response.json();

            // ⭐ 1. 후기 알림을 동적으로 목록의 맨 앞에 추가 ⭐
            notifications = await prependReviewNotification(notifications);

            listContainer.innerHTML = '';

            if(notifications.length === 0){
                listContainer.innerHTML = '<p style="text-align: center; color: #999; padding: 50px;">새로운 알림이 없습니다.</p>';
                return;
            }

            notifications.forEach(notif => {
                const item = document.createElement('div');
                const unreadClass = notif.isRead ? '' : 'unread';
                let iconHtml = '';
                let actionHtml = '';
                let isClickable = true;

                if(notif.type === '채팅'){
                    iconHtml = '<i class="fas fa-comments icon-chat"></i>';
                    item.onclick = () => {
                        if(isClickable) {
                            markAsRead(notif.notificationId);
                            location.href = `/chat?roomId=${notif.referenceId}`;
                        }
                    };
                } else if ( notif.type === '친구신청'){
                    iconHtml = '<i class="fas fa-user-friends icon-friend"></i>';
                    actionHtml = `
                        <div class="notification-actions">
                            <button class="btn-accept"
                                onclick="handleFriendAction(${notif.referenceId}, ${notif.notificationId}, 'accept', event)">수락</button>
                            <button class="btn-reject"
                                onclick="handleFriendAction(${notif.referenceId}, ${notif.notificationId}, 'reject', event)">거절</button>
                        </div>
                    `;
                    isClickable = false;
                    item.style.cursor = 'default';
                } else if (notif.type === '매치') {
                    iconHtml = '<i class="fas fa-calendar-alt icon-schedule"></i>';
                    item.onclick = () => {
                        if (isClickable) {
                            markAsRead(notif.notificationId);
                            location.href = `/schedule/detail/${notif.referenceId}`;
                        }
                    };
                } else if (notif.type === '후기') {
                    iconHtml = '<i class="fas fa-star icon-review"></i>';
                    item.onclick = () => {
                        if (isClickable) {
                            // notificationId가 0인 경우 markAsRead는 재로드만 수행
                            markAsRead(notif.notificationId);
                            location.href = `/reviews/write?stadiumId=${notif.referenceId}`;
                        }
                    };
                } else if (notif.type === '댓글' || notif.type === '대댓글') {
                    iconHtml = '<i class="fas fa-comment-dots icon-comment"></i>';
                    item.onclick = () => {
                        if (isClickable) {
                            markAsRead(notif.notificationId);
                            location.href = `/community/detail/${notif.referenceId}`;
                        }
                    };
                } else {
                    iconHtml = '<i class="fas fa-bell"></i>';
                    item.onclick = () => {
                        if (isClickable) {
                            markAsRead(notif.notificationId);
                        }
                    };
                }

                item.className = `notification-item ${unreadClass} ${isClickable ? 'clickable' : ''}`;
                item.dataset.notificationId = notif.notificationId;

                const timeText = notif.type === '후기' ? '지금 바로' : formatNotificationTime(notif.createdAt);

                item.innerHTML = `
                    ${iconHtml}
                    <div class="notification-content">
                        <p>${notif.content}</p>
                        <span class="time">${timeText}</span>
                    </div>
                    ${actionHtml}
                `;

                listContainer.appendChild(item);
            });
        } catch (error) {
            console.error('알림 목록 로드 실패:', error);
            listContainer.innerHTML = '<p style="text-align: center; color: #e74c3c; padding: 50px;">알림을 불러올 수 없습니다.</p>';
        }
    }

    async function markAsRead(notificationId){
        // 가짜 알림 ID(0) 처리: DB 호출 없이 재로드만 수행
        if (notificationId === 0) {
            await loadNotifications();
            return;
        }

        const accessToken = localStorage.getItem('accessToken');

        try {
            const response = await fetch(`/api/notifications/${notificationId}/read`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            });

            if(!response.ok) console.log('알림 읽음 처리 실패');

            await loadNotifications();
        } catch (error) {
            console.error('알림 읽음 처리 오류 :', error);
        }
    }


    async function handleFriendAction(requesterUserId, notificationId, action, event) {
        event.stopPropagation();

        const accessToken = localStorage.getItem('accessToken');

        try {
            const endpoint = action === 'accept' ? `/api/friends/requests/${requesterUserId}/accept` : `/api/friends/requests/${requesterUserId}/reject`;

            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            });

            if (!response.ok) {
                throw new Error('친구 요청 처리 실패');
            }

            await markAsRead(notificationId);

            if (action === 'accept') {
                alert('✅ 친구 요청을 수락했습니다.');
            } else {
                alert('❌ 친구 요청을 거절했습니다.');
            }

        } catch (error){
            console.error('친구 요청 처리 실패:', error);
            alert('친구 요청 처리 중 오류가 발생했습니다.');
        }
    }

    function formatNotificationTime(createdAt){
        if (!createdAt) return '방금 전';
        const notifDate = new Date(createdAt);
        const now = new Date();
        const diffMs = now - notifDate;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMins / 60);
        const diffDays = Math.floor(diffHours / 24);

        if(diffMins < 1) return '방금 전';
        if(diffMins < 60) return `${diffMins}분 전`
        if (diffHours < 24) return `${diffHours}시간 전`;
        if (diffDays < 7) return `${diffDays}일 전`;

        return notifDate.toLocaleDateString('ko-KR');
    }

    document.addEventListener('DOMContentLoaded', () => {
        const accessToken = localStorage.getItem('accessToken');
        if(!accessToken) {
            alert("로그인이 필요한 페이지입니다. 로그인 페이지로 이동합니다.");
            window.location.href = '/login';
            return;
        }

        document.getElementById('profile-menu-toggle').style.display = 'block';
        if (navLoginLink) navLoginLink.parentElement.style.display = 'none';
        if (navLogoutLink) navLogoutLink.parentElement.style.display = 'list-item';

        loadNotifications();
    });
</script>
</body>
</html>
