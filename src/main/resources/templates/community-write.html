<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTSAL MATCH - 게시글 작성/수정</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        .community-main {
            padding: 100px 40px 40px 40px;
            background-color: #f7f7f7;
            min-height: 100vh;
        }
        .board-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .write-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #6c5ce7;
            padding-bottom: 10px;
        }
        .write-header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
        }
        .write-controls button {
            padding: 8px 15px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-save {
            background-color: #6c5ce7;
            color: white;
            border: none;
        }
        .btn-cancel {
            background-color: #f0f0f0;
            color: #555;
            border: 1px solid #ddd;
            margin-right: 10px;
        }

        .write-form input[type="text"],
        .write-form select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
            background: #f7f7f7;
            font-family: inherit;
        }

        /* 카테고리 SELECT 박스 너비 제한 (이전 요청사항 반영) */
        .write-form #category {
            width: auto;
            min-width: 180px;
            max-width: 250px;
        }


        /* Quill 툴바와 에디터 영역이 하나로 보이도록 조정 */
        #editor-container {
            border: 1px solid #ddd;
            border-top: none; /* 툴바와 연결된 것처럼 보이기 위해 상단 테두리 제거 */
            border-radius: 0 0 8px 8px;
            background: #f7f7f7;
            height: 300px;
            margin-bottom: 25px; /* 버튼과의 간격 조정 */
        }

        /* Quill 툴바 스타일 오버라이드 (UI 일관성 유지) */
        .ql-toolbar.ql-snow {
            background: #ecf0f1;
            border: 1px solid #ddd;
            border-bottom: none;
            /* 툴바 상단 마진 및 둥근 테두리 조정 */
            border-radius: 8px 8px 0 0; /* 상단만 둥글게 유지 */
            padding: 8px 10px;
        }
        .ql-container.ql-snow {
            border: none; /* 바깥 컨테이너 테두리 제거 */
        }

        /* Quill undo/redo 버튼 스타일 */
        .ql-toolbar .ql-undo::before,
        .ql-toolbar .ql-redo::before {
            content: none !important;
        }
        .ql-toolbar .ql-undo,
        .ql-toolbar .ql-redo {
            position: relative;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }
        .ql-toolbar .ql-undo i,
        .ql-toolbar .ql-redo i {
            font-size: 16px;
            line-height: 1;
        }

    </style>
</head>
<body>

<header class="quick-menu">
    <div class="logo"><a href="/">Multi FC</a></div>
    <div class="header-icons">
        <button id="profile-menu-toggle" class="profile-icon" style="position: relative; display: none;">
            <i class="fas fa-user-circle"></i>
            <span id="notification-badge" class="notification-badge"></span>
        </button>
        <div id="profile-menu" class="user-menu">
            <div class="user-info">
                <strong><span id="user-menu-username">사용자</span>님</strong>
                <p>환영합니다!</p>
            </div>
            <ul>
                <li><a href="/notifications" id="nav-notifications-link"><i class="fas fa-bell"></i> 알림 목록</a></li>
                <li><a href="/mypage"><i class="fas fa-user"></i> 마이페이지</a></li>
                <li><a href="/profile/edit"><i class="fas fa-user-edit"></i> 프로필 수정</a></li>
                <li><a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i> 로그아웃</a></li>
            </ul>
        </div>
        <button id="menu-toggle" class="menu-toggle-btn"><i class="fas fa-bars"></i></button>
    </div>
    <nav id="main-menu" class="main-nav">
        <ul>
            <li><a href="/"><i class="fas fa-home"></i> 메인 (Home)</a></li>
            <li><a href="/fields"><i class="fas fa-search"></i> 구장검색</a></li>
            <li><a href="/community" class="active"><i class="fas fa-users"></i> 커뮤니티</a></li>
            <li><a href="/chat"><i class="fas fa-comments"></i> 실시간채팅</a></li>
            <li><a href="/schedule"><i class="fas fa-calendar-alt"></i> 일정</a></li>
            <li><a href="/login" id="nav-login-link"><i class="fas fa-sign-in-alt"></i> 로그인</a></li>
            <li><a href="#" id="nav-logout-link"><i class="fas fa-sign-out-alt"></i> 로그아웃</a></li>
        </ul>
    </nav>
</header>

<main class="community-main">
    <div class="board-container">

        <!-- ✅ 작성/수정 폼 -->
        <p id="post-success-message" class="info-message" style="display:none;"></p>
        <p id="post-error-message" class="error-message" style="display:none;"></p>

        <form id="write-form">
            <div class="write-header">
                <h1>새 게시글 작성</h1>
                <div class="write-controls">
                    <button type="button" class="btn-cancel" onclick="history.back()">취소</button>
                    <button type="submit" class="btn-save">등록</button>
                </div>
            </div>

            <div class="write-form">
                <div class="input-group">
                    <label for="category">카테고리 선택</label>
                    <select id="category" name="category" required>
                        <option value="notice">공지</option>
                        <option value="free">자유</option>
                        <option value="team">팀원 모집</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
                </div>

                <div id="editor-container"></div>
            </div>

            <input type="hidden" id="post-content-html" name="contentHtml">
        </form>
    </div>
</main>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script>
    // --- (★공통★) 메뉴 토글 및 로그아웃 로직 (생략) ---
    const menuToggle = document.getElementById('menu-toggle');
    const mainMenu = document.getElementById('main-menu');
    const profileMenuToggle = document.getElementById('profile-menu-toggle');
    const profileMenu = document.getElementById('profile-menu');
    const logoutButton = document.getElementById('logout-button');
    const navNotificationsLink = document.getElementById('nav-notifications-link');
    const navLoginLink = document.getElementById('nav-login-link');
    const navLogoutLink = document.querySelector('#main-menu ul li:last-child');

    if (menuToggle) {
        menuToggle.addEventListener('click', () => {
            mainMenu.classList.toggle('show');
            if (profileMenu) profileMenu.classList.remove('show');
        });
    }

    if (profileMenuToggle) {
        profileMenuToggle.addEventListener('click', () => {
            profileMenu.classList.toggle('show');
            if (mainMenu) mainMenu.classList.remove('show');
        });
    }

    document.addEventListener('click', (event) => {
        const isClickInsideHeader = document.querySelector('header').contains(event.target);
        if (!isClickInsideHeader) {
            mainMenu.classList.remove('show');
            if (profileMenu) profileMenu.classList.remove('show');
        }
    });

    if (logoutButton) {
        logoutButton.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('accessToken');
            localStorage.removeItem('hasReadReviews');
            localStorage.removeItem('hasReadSchedules');
            window.location.href = '/login';
        });
    }

    if (navLogoutLink) {
        navLogoutLink.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('accessToken');
            localStorage.removeItem('hasReadReviews');
            localStorage.removeItem('hasReadSchedules');
            window.location.href = '/login';
        });
    }

    if (navNotificationsLink) {
        navNotificationsLink.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.setItem('hasReadReviews', 'true');
            localStorage.setItem('hasReadSchedules', 'true');
            window.location.href = '/notifications';
        });
    }

    // --- (★공통★) URL 기반 메뉴 활성화 함수 (강화된 로직) ---
    function setActiveMenuItem() {
        const path = window.location.pathname;
        const navLinks = document.querySelectorAll('#main-menu a');

        navLinks.forEach(link => {
            link.classList.remove('active');
        });

        navLinks.forEach(link => {
            const href = link.getAttribute('href');

            if (path === '/' && href === '/') {
                link.classList.add('active');
            }
            else if (path.startsWith('/community') && href === '/community') {
                link.classList.add('active');
            }
            else if (href !== '/' && path.startsWith(href)) {
                link.classList.add('active');
            }
        });
    }

    // --- (★추가★) 수정 모드 더미 데이터 (주: 실제 구현은 백엔드에서 처리됨) ---
    const MOCK_DETAIL_POSTS = {
        10: {
            category: 'notice',
            title: '[필독] 공지사항 및 매너 점수 안내',
            contentHtml: '<p>안녕하세요. MULTI FC입니다. 원활하고 공정한 경기 매칭을 위해 매너 점수(Manner Score) 시스템을 다음과 같이 개편합니다.</p><p><b>변경 규정을 숙지하여 주시기 바랍니다.</b></p>',
        },
        // 다른 게시글 ID 데이터 추가 가능
    };
    // ------------------------------------


    /**
     * 게시글 ID를 받아 수정 모드로 폼을 로드합니다.
     */
    function loadPostForEdit(postId) {
        const post = MOCK_DETAIL_POSTS[postId];
        const headerTitle = document.querySelector('.write-header h1');
        const submitBtn = document.querySelector('.btn-save');

        if (!post) {
            alert("❌ 수정할 게시글 정보를 찾을 수 없습니다.");
            window.location.href = '/community';
            return;
        }

        // 1. UI를 수정 모드로 변경
        headerTitle.textContent = `게시글 수정 (ID: ${postId})`;
        submitBtn.textContent = '수정 저장';

        // 2. 폼 필드에 기존 데이터 채우기
        document.getElementById('category').value = post.category;
        document.getElementById('title').value = post.title;

        // 3. Quill 에디터에 내용 채우기
        const quillEditor = Quill.find(document.querySelector('#editor-container'));
        if (quillEditor && post.contentHtml) {
            quillEditor.root.innerHTML = post.contentHtml;
        }

        // 4. 폼 데이터에 ID 저장
        writeForm.dataset.postId = postId;
    }
    // ------------------------------------


    let quill; // Quill 에디터를 전역/로컬 스코프에서 사용 가능하도록 선언

    document.addEventListener('DOMContentLoaded', async () => {
        const accessToken = localStorage.getItem('accessToken');

        if (!accessToken) {
            alert("로그인이 필요한 페이지입니다.");
            window.location.href = '/login';
            return;
        }
        if (accessToken) {
            if (profileMenuToggle) profileMenuToggle.style.display = 'block';
            if (navLoginLink) navLoginLink.parentElement.style.display = 'none';
            if (navLogoutLink) navLogoutLink.parentElement.style.display = 'list-item';
        } else {
            if (profileMenuToggle) profileMenuToggle.style.display = 'none';
            if (navLoginLink) navLoginLink.parentElement.style.display = 'list-item';
            if (navLogoutLink) navLogoutLink.parentElement.style.display = 'none';
        }

        // ⭐⭐⭐ 1. Quill Editor 초기화 - Undo/Redo 기능 연결 ⭐⭐⭐
        const toolbarOptions = [
            [{ 'header': [1, 2, false] }],
            ['bold', 'italic', 'underline', 'strike'],
            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
            ['link', 'image'],
            ['undo', 'redo'],
            ['clean']
        ];

        quill = new Quill('#editor-container', {
            theme: 'snow',
            placeholder: '내용을 입력하세요.',
            modules: {
                toolbar: {
                    container: toolbarOptions,
                },
                history: {
                    delay: 100,
                    maxStack: 50,
                    userOnly: true
                }
            }
        });

        const undoButton = document.querySelector('.ql-undo');
        if (undoButton) {
            undoButton.addEventListener('click', () => {
                quill.history.undo();
            });
            undoButton.innerHTML = '<i class="fas fa-undo"></i>';
        }

        const redoButton = document.querySelector('.ql-redo');
        if (redoButton) {
            redoButton.addEventListener('click', () => {
                quill.history.redo();
            });
            redoButton.innerHTML = '<i class="fas fa-redo"></i>';
        }
        // -----------------------------


        // 2. 메뉴 활성화 함수 실행
        setActiveMenuItem();

        // ⭐⭐ 3. 수정 모드 체크 및 데이터 로드 ⭐⭐
        const urlParams = new URLSearchParams(window.location.search);
        // 'edit' 또는 'id' 파라미터 체크
        const editPostId = urlParams.get('id') || urlParams.get('edit');

        if (editPostId) {
            loadPostForEdit(editPostId);
        } else {
            // 작성 모드인 경우 기본 UI 유지
            document.querySelector('.write-header h1').textContent = '새 게시글 작성';
            document.querySelector('.btn-save').textContent = '등록';
        }
    });


    // --- (★페이지별★) 게시글 작성/수정 로직 ---
    const writeForm = document.getElementById('write-form');
    const postContentHtmlInput = document.getElementById('post-content-html'); // 숨겨진 필드
    const successMsg = document.getElementById('post-success-message');
    const errorMsg = document.getElementById('post-error-message');

    writeForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        successMsg.style.display = 'none';
        errorMsg.style.display = 'none';

        const category = document.getElementById('category').value;
        const title = document.getElementById('title').value.trim();

        // Quill Editor의 내용 가져오기 및 유효성 검사
        const quillEditor = Quill.find(document.querySelector('#editor-container'));
        const contentHtml = quillEditor.root.innerHTML;
        const contentText = quillEditor.getText().trim();

        // HTML 내용을 숨겨진 필드에 저장
        postContentHtmlInput.value = contentHtml;

        // ★ 유효성 검사
        if (!category || title === '' || contentText.length <= 1) {
            errorMsg.textContent = '❌ 제목, 카테고리, 내용을 모두 입력해주세요.';
            errorMsg.style.display = 'block';
            return;
        }

        const formData = new FormData(writeForm);
        const postId = writeForm.dataset.postId; // 수정 모드일 경우 ID가 저장되어 있음

        let apiEndpoint = '/register'; // AuthController의 POST /register URL을 사용하도록 임시 설정
        let method = 'POST';
        let actionName = '등록';

        if (postId) {
            // 수정 모드
            apiEndpoint = `/community/update/${postId}`;
            method = 'PUT'; // RESTful API 관례에 따라 PUT 또는 PATCH 사용 시뮬레이션
            actionName = '수정';
            formData.append('postId', postId);
        } else {
            // 작성 모드
            apiEndpoint = '/community/write';
            method = 'POST';
            actionName = '등록';
        }

        // 서버 통신 시뮬레이션
        console.log(`게시글 ${actionName} 요청 시뮬레이션: ${apiEndpoint} (${method})`);

        try {
            await new Promise(r => setTimeout(r, 800)); // 기존 시뮬레이션 대기

            // 성공 시 메시지 표시
            successMsg.textContent = `✅ 게시글이 성공적으로 ${actionName}되었습니다. 커뮤니티로 이동합니다.`;
            successMsg.style.display = 'block';

            setTimeout(() => {
                // 수정 모드였으면 상세 페이지로, 작성 모드였으면 목록으로
                window.location.href = postId ? `/community/detail/${postId}` : '/community';
            }, 2000);

        } catch (error) {
            errorMsg.textContent = `❌ 게시글 ${actionName} 중 오류가 발생했습니다.`;
            errorMsg.style.display = 'block';
        }
    });

</script>
</body>
</html>
