<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTI FC - 회원가입</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* 주소 필드와 버튼을 한 줄에 정렬하기 위한 스타일 */
        .input-group.address-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .input-group.address-group .input-wrapper {
            flex-grow: 1;
        }
        .address-group button {
            padding: 12px 15px;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            background: #95a5a6;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            white-space: nowrap;
            min-width: 80px;
        }
        .address-group button:hover {
            background: #7f8c8d;
        }
    </style>
</head>

<body>
<header class="quick-menu">
    <div class="logo"><a href="/">MULTI FC</a></div>
    <div class="header-icons">
        <button id="menu-toggle" class="menu-toggle-btn"><i class="fas fa-bars"></i></button>
    </div>
</header>

<main class="login-page-main">
    <div class="main-wrapper">
        <div class="login-section">
            <div class="login-container">
                <h1 class="title-login">Sign Up</h1>
                <p style="margin-bottom: 25px; font-size: 15px; color: #555;">
                    MULTI FC 계정을 만들고 매치를 시작하세요.
                </p>

                <p id="error-message" class="error-message" style="display:none;"></p>

                <form id="register-form" enctype="multipart/form-data">

                    <div class="input-group">
                        <label for="name">이름 (Full Name)</label>
                        <input type="text" id="name" name="name" placeholder="실명을 입력해주세요" required>
                    </div>

                    <div class="input-group">
                        <label for="email">이메일 (Email)</label>
                        <input type="email" id="email" name="email" placeholder="비밀번호 찾기 등에 사용" required>
                    </div>

                    <div class="input-group">
                        <label for="username">아이디 (User name)</label>
                        <input type="text" id="username" name="username" placeholder="사용할 아이디" required>
                        <p id="username-message" class="info-message" style="display:none;"></p>
                    </div>

                    <div class="input-group">
                        <label for="nickname">닉네임</label>
                        <input type="text" id="nickname" name="nickname" placeholder="사용할 닉네임" required>
                        <p id="nickname-message" class="info-message" style="display:none;"></p>
                    </div>

                    <div class="input-group">
                        <label for="password">비밀번호</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" placeholder="8자 이상, 영문/숫자/특수문자 조합" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$">
                            <i class="fas fa-eye-slash toggle-password" data-target="password"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="confirm-password">비밀번호 확인</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirm-password" name="confirmPassword" placeholder="********" required>
                            <i class="fas fa-eye-slash toggle-password" data-target="confirm-password"></i>
                        </div>
                    </div>


                    <div class="input-group" style="display: flex; align-items: center; gap: 20px; margin-top: 5px;">
                        <label style="margin: 0; min-width: 100px; font-weight: 700; font-size: 20px;">
                            성별 (Gender)
                        </label>
                        <div style="display: flex; align-items: center; gap: 35px;  margin-top: 7px;">
                            <label style="display: inline-flex; align-items: center; gap: 6px; white-space: nowrap; font-size: 15px;">
                                <input type="radio" name="gender" value="M" required style="accent-color: #6c5ce7; width: 18px; height: 18px;">
                                남성 (M)
                            </label>
                            <label style="display: inline-flex; align-items: center; gap: 6px; white-space: nowrap; font-size: 15px;">
                                <input type="radio" name="gender" value="F" required style="accent-color: #e74c3c; width: 18px; height: 18px;">
                                여성 (F)
                            </label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="position">선호 포지션</label>
                        <select id="position" name="position" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 15px; background: #f7f7f7;">
                            <option value="ALL">전체 (ALL)</option>
                            <option value="FIXO">픽소 (FIXO)</option>
                            <option value="ALA">아라 (ALA)</option>
                            <option value="PIVO">피보 (PIVO)</option>
                            <option value="GOLEIRO">골레이로 (GOLEIRO)</option>
                        </select>
                    </div>


                    <div class="input-group">
                        <label for="skill-level">나의 실력 레벨</label>
                        <select id="skill-level" name="skillLevel" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 15px; background: #f7f7f7;">
                            <option value="">실력을 선택하세요</option>
                            <option value="beginner">초급</option>
                            <option value="intermediate">중급</option>
                            <option value="advanced">고급</option>
                        </select>
                    </div>

                    <div class="input-group address-group">
                        <div class="input-wrapper">
                            <label for="address">주소</label>
                            <input type="text" id="address" name="address" placeholder="주소를 입력하세요" required readonly>
                        </div>
                        <button type="button" onclick="searchAddress()">주소 찾기</button>
                    </div>

                    <div class="input-group">
                        <label for="profile-pic">프로필 사진 (선택)</label>
                        <input type="file" id="profile-pic" name="profilePic" accept="image/*">
                    </div>

                    <div class="terms-agreement">
                        <input type="checkbox" id="terms-agree" name="termsAgree" value="true" required>
                        <label for="terms-agree">
                            <a href="/terms" target="_blank">이용약관</a>에 동의합니다. (필수)
                        </label>
                    </div>

                    <button type="submit" id="register-submit-btn" class="login-button" style="margin-top: 15px;" disabled>
                        Create Account (아이디 닉네임 확인 필요)
                    </button>
                </form>

                <div class="back-to-login" style="margin-top: 20px;">
                    Already have an account? <a href="/login">Login</a>
                </div>
            </div>
        </div>
        <div class="background-image-section"></div>
    </div>
</main>

<script>
    // --- 비밀번호 보기 토글 ---
    document.querySelectorAll('.toggle-password').forEach(icon => {
        icon.addEventListener('click', function() {
            const input = this.parentElement.querySelector('input');
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    });

    // --- 주소 찾기 (더미) ---
    function searchAddress() {
        alert("주소 검색 API를 통해 주소를 찾습니다. (예: Daum Postcode)");
        document.getElementById('address').value = "서울특별시 강남구 테헤란로 123";
    }

    // --- 회원가입 로직 ---
    document.addEventListener('DOMContentLoaded', () => {
        const registerForm = document.getElementById('register-form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const errorMsg = document.getElementById('error-message');
        const registerSubmitBtn = document.getElementById('register-submit-btn');
        const usernameInput = document.getElementById('username');
        const nicknameInput = document.getElementById('nickname');
        const usernameMsg = document.getElementById('username-message');
        const nicknameMsg = document.getElementById('nickname-message');
        const termsCheckbox = document.getElementById('terms-agree');

        let isUsernameValid = false;
        let isNicknameValid = false;

        function checkSubmitButtonState() {
            registerSubmitBtn.disabled = !(isUsernameValid && isNicknameValid);
            registerSubmitBtn.textContent = registerSubmitBtn.disabled
                ? "Create Account (중복 확인 필요)"
                : "Create Account";
        }

        async function checkDuplicate(field, value) {
            await new Promise(r => setTimeout(r, 400));
            return value.toUpperCase() === "QWER";
        }

        function showErrorMessage(element, message) {
            element.textContent = message;
            element.style.display = "block";
            element.style.color = "red";
            element.style.fontSize = "13px";
            element.style.marginTop = "5px";
        }

        function hideMessage(element) {
            element.style.display = "none";
        }

        // --- 아이디 자동 중복 확인 ---
        let usernameTimer;
        usernameInput.addEventListener('input', () => {
            clearTimeout(usernameTimer);
            const value = usernameInput.value.trim();
            hideMessage(usernameMsg);
            isUsernameValid = false;
            checkSubmitButtonState();

            if (!value) return;

            usernameTimer = setTimeout(async () => {
                const isDuplicate = await checkDuplicate("username", value);
                if (isDuplicate) {
                    showErrorMessage(usernameMsg, "이 아이디는 이미 있습니다. 다른 아이디를 입력해 주세요.");
                    isUsernameValid = false;
                } else {
                    hideMessage(usernameMsg);
                    isUsernameValid = true;
                }
                checkSubmitButtonState();
            }, 500);
        });

        // --- 닉네임 자동 중복 확인 ---
        let nicknameTimer;
        nicknameInput.addEventListener('input', () => {
            clearTimeout(nicknameTimer);
            const value = nicknameInput.value.trim();
            hideMessage(nicknameMsg);
            isNicknameValid = false;
            checkSubmitButtonState();

            if (!value) return;

            nicknameTimer = setTimeout(async () => {
                const isDuplicate = await checkDuplicate("nickname", value);
                if (isDuplicate) {
                    showErrorMessage(nicknameMsg, "이 닉네임은 이미 있습니다. 다른 닉네임을 입력해 주세요.");
                    isNicknameValid = false;
                } else {
                    hideMessage(nicknameMsg);
                    isNicknameValid = true;
                }
                checkSubmitButtonState();
            }, 500);
        });

        // --- 회원가입 제출 ---
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';

            if (!isUsernameValid || !isNicknameValid) {
                errorMsg.textContent = '❌ 아이디와 닉네임 중복 확인을 완료해주세요.';
                errorMsg.style.display = 'block';
                return;
            }

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword) {
                errorMsg.textContent = '❌ 비밀번호가 일치하지 않습니다.';
                errorMsg.style.display = 'block';
                return;
            }

            const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
            if (!passwordPattern.test(password)) {
                errorMsg.textContent = '❌ 비밀번호는 8자 이상이며, 영문, 숫자, 특수문자를 포함해야 합니다.';
                errorMsg.style.display = 'block';
                return;
            }

            if (!document.getElementById('address').value) {
                errorMsg.textContent = '❌ 주소를 입력하거나 검색해 주세요.';
                errorMsg.style.display = 'block';
                return;
            }

            const genderChecked = registerForm.querySelector('input[name="gender"]:checked');
            if (!genderChecked) {
                errorMsg.textContent = '❌ 성별을 선택해주세요.';
                errorMsg.style.display = 'block';
                return;
            }

            if (!document.getElementById('skill-level').value) {
                errorMsg.textContent = '❌ 실력 레벨을 선택해 주세요.';
                errorMsg.style.display = 'block';
                return;
            }

            if (!termsCheckbox.checked) {
                errorMsg.textContent = '❌ 이용약관에 동의해주세요.';
                errorMsg.style.display = 'block';
                return;
            }

            const formData = new FormData(registerForm);
            registerSubmitBtn.textContent = '처리 중...';
            registerSubmitBtn.disabled = true;

            await new Promise(r => setTimeout(r, 1500));

            registerSubmitBtn.textContent = 'Create Account';
            alert("회원가입이 성공적으로 완료되었습니다! 로그인 페이지로 이동합니다.");
            window.location.href = '/login';
        });

        checkSubmitButtonState();
    });
</script>
</body>
</html>
