<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTSAL MATCH - 회원가입</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* 주소 필드와 버튼을 한 줄에 정렬하기 위한 스타일 */
        .input-group.address-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .input-group.address-group .input-wrapper {
            flex-grow: 1;
        }
        .address-group button {
            padding: 12px 15px;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            background: #95a5a6; /* 회색 버튼 */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            white-space: nowrap;
            min-width: 80px;
        }
        .address-group button:hover {
            background: #7f8c8d;
        }
    </style>

</head>
<body>

<header class="quick-menu">
    <div class="logo"><a href="/">FUTSAL MATCH</a></div>
    <div class="header-icons">
        <button id="menu-toggle" class="menu-toggle-btn"><i class="fas fa-bars"></i></button>
    </div>
</header>

<main class="login-page-main">
    <div class="main-wrapper">
        <div class="login-section">
            <div class="login-container">
                <h1 class="title-login">Sign Up</h1>
                <p style="margin-bottom: 25px; font-size: 15px; color: #555;">
                    FUTSAL MATCH 계정을 만들고 매치를 시작하세요.
                </p>

                <p id="error-message" class="error-message" style="display:none;"></p>

                <form id="register-form" enctype="multipart/form-data">

                    <div class="input-group">
                        <label for="name">이름 (Full Name)</label>
                        <input type="text" id="name" name="name" placeholder="실명을 입력해주세요" required>
                    </div>

                    <div class="input-group">
                        <label for="email">이메일 (Email)</label>
                        <input type="email" id="email" name="email" placeholder="비밀번호 찾기 등에 사용" required>
                    </div>

                    <div class="input-group with-button">
                        <div class="input-wrapper">
                            <label for="username">아이디 (User name)</label>
                            <input type="text" id="username" name="username" placeholder="사용할 아이디" required>
                        </div>
                        <button type="button" id="check-username-btn" class="check-duplicate-btn">중복 확인</button>
                    </div>
                    <p id="username-message" class="info-message" style="display:none;"></p>

                    <div class="input-group with-button">
                        <div class="input-wrapper">
                            <label for="nickname">닉네임</label>
                            <input type="text" id="nickname" name="nickname" placeholder="사용할 닉네임" required>
                        </div>
                        <button type="button" id="check-nickname-btn" class="check-duplicate-btn">중복 확인</button>
                    </div>
                    <p id="nickname-message" class="info-message" style="display:none;"></p>

                    <div class="input-group">
                        <label for="password">비밀번호</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" placeholder="8자 이상, 영문/숫자/특수문자 조합" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$">
                            <i class="fas fa-eye-slash toggle-password" data-target="password"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="confirm-password">비밀번호 확인</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirm-password" name="confirmPassword" placeholder="********" required>
                            <i class="fas fa-eye-slash toggle-password" data-target="confirm-password"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="position">선호 포지션</label>
                        <select id="position" name="position" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 15px; background: #f7f7f7;">
                            <option value="ALL">전체 (ALL)</option>
                            <option value="FIXO">픽소 (FIXO)</option>
                            <option value="ALA">아라 (ALA)</option>
                            <option value="PIVO">피보 (PIVO)</option>
                            <option value="GOLEIRO">골레이로 (GOLEIRO)</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>성별 (Gender)</label>
                        <div style="display: flex; gap: 20px; margin-top: 5px;">
                            <label>
                                <input type="radio" name="gender" value="M" required style="accent-color: #6c5ce7;"> 남성 (M)
                            </label>
                            <label>
                                <input type="radio" name="gender" value="F" required style="accent-color: #e74c3c;"> 여성 (F)
                            </label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="skill-level">나의 실력 레벨</label>
                        <select id="skill-level" name="skillLevel" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 15px; background: #f7f7f7;">
                            <option value="">실력을 선택하세요</option>
                            <option value="beginner">초급</option>
                            <option value="intermediate">중급</option>
                            <option value="advanced">고급</option>
                        </select>
                    </div>

                    <div class="input-group address-group">
                        <div class="input-wrapper">
                            <label for="address">주소</label>
                            <input type="text" id="address" name="address" placeholder="주소를 입력하세요" required readonly>
                        </div>
                        <button type="button" onclick="searchAddress()">주소 찾기</button>
                    </div>

                    <div class="input-group">
                        <label for="profile-pic">프로필 사진 (선택)</label>
                        <input type="file" id="profile-pic" name="profilePic" accept="image/*">
                    </div>

                    <div class="terms-agreement">
                        <input type="checkbox" id="terms-agree" name="termsAgree" value="true" required>
                        <label for="terms-agree">
                            <a href="/terms" target="_blank">이용약관</a>에 동의합니다. (필수)
                        </label>
                    </div>

                    <button type="submit" id="register-submit-btn" class="login-button" style="margin-top: 15px;" disabled>
                        Create Account (아이디 닉네임 확인 필요)
                    </button>
                </form>

                <div class="back-to-login" style="margin-top: 20px;">
                    Already have an account? <a href="/login">Login</a>
                </div>
            </div>
        </div>
        <div class="background-image-section"></div>
    </div>
</main>

<script>
    // --- 공통 메뉴/로그아웃 로직 (생략) ---
    const menuToggle = document.getElementById('menu-toggle');
    const mainMenu = document.getElementById('main-menu');
    const profileMenuToggle = document.getElementById('profile-menu-toggle');
    const profileMenu = document.getElementById('profile-menu');
    const logoutButton = document.getElementById('logout-button');
    const navNotificationsLink = document.getElementById('nav-notifications-link');
    const navLoginLink = document.getElementById('nav-login-link');
    const navLogoutLink = document.getElementById('nav-logout-link');

    if (menuToggle) {
        menuToggle.addEventListener('click', () => {
            mainMenu.classList.toggle('show');
            if (profileMenu) profileMenu.classList.remove('show');
        });
    }

    if (profileMenuToggle) {
        profileMenuToggle.addEventListener('click', () => {
            profileMenu.classList.toggle('show');
            if (mainMenu) mainMenu.classList.remove('show');
        });
    }

    document.addEventListener('click', (event) => {
        const isClickInsideHeader = document.querySelector('header').contains(event.target);
        if (!isClickInsideHeader) {
            mainMenu.classList.remove('show');
            if (profileMenu) profileMenu.classList.remove('show');
        }
    });

    if (logoutButton) {
        logoutButton.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('accessToken');
            window.location.href = '/login';
        });
    }

    if (navLogoutLink) {
        navLogoutLink.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('accessToken');
            window.location.href = '/login';
        });
    }

    if (navNotificationsLink) {
        navNotificationsLink.addEventListener('click', (e) => {
            localStorage.setItem('hasReadReviews', 'true');
            localStorage.setItem('hasReadSchedules', 'true');
            window.location.href = '/notifications';
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        const accessToken = localStorage.getItem('accessToken');
        if (accessToken) {
            window.location.href = '/';
        } else {
            if (profileMenuToggle) profileMenuToggle.style.display = 'none';
            if (navLoginLink) navLoginLink.parentElement.style.display = 'list-item';
            if (navLogoutLink) navLogoutLink.parentElement.style.display = 'none';
        }
    });

    // --- ⭐⭐ 비밀번호 보기 토글 (수정) ⭐⭐ ---
    document.querySelectorAll('.toggle-password').forEach(icon => {
        icon.addEventListener('click', function() {
            const input = this.parentElement.querySelector('input');
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    });
    // --- ⭐⭐ 주소 찾기 함수 (더미) ⭐⭐ ---
    function searchAddress() {
        alert("주소 검색 API를 통해 주소를 찾습니다. (예: Daum Postcode)");
        // 더미로 주소 입력
        document.getElementById('address').value = "서울특별시 강남구 테헤란로 123";
    }

    // --- 회원가입 로직 (유지 및 정리) ---
    const registerForm = document.getElementById('register-form');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const termsCheckbox = document.getElementById('terms-agree');
    const errorMsg = document.getElementById('error-message');
    const registerSubmitBtn = document.getElementById('register-submit-btn');
    const usernameInput = document.getElementById('username');
    const nicknameInput = document.getElementById('nickname');
    const checkUsernameBtn = document.getElementById('check-username-btn');
    const checkNicknameBtn = document.getElementById('check-nickname-btn');
    const usernameMsg = document.getElementById('username-message');
    const nicknameMsg = document.getElementById('nickname-message');

    let isUsernameChecked = false;
    let isNicknameChecked = false;

    function clearMessages() {
        errorMsg.style.display = 'none';
        usernameMsg.style.display = 'none';
        nicknameMsg.style.display = 'none';
    }

    function checkSubmitButtonState() {
        if (isUsernameChecked && isNicknameChecked) {
            registerSubmitBtn.disabled = false;
            registerSubmitBtn.textContent = 'Create Account';
        } else {
            registerSubmitBtn.disabled = true;
            let btnText = 'Create Account (';
            if (!isUsernameChecked) btnText += '아이디 ';
            if (!isNicknameChecked) btnText += '닉네임 ';
            btnText += '확인 필요)';
            registerSubmitBtn.textContent = btnText;
        }
    }

    usernameInput.addEventListener('input', () => {
        isUsernameChecked = false;
        checkUsernameBtn.disabled = false; // 입력 변경 시 버튼 활성화
        checkUsernameBtn.classList.remove('success');
        checkSubmitButtonState();
    });

    nicknameInput.addEventListener('input', () => {
        isNicknameChecked = false;
        checkNicknameBtn.disabled = false; // 입력 변경 시 버튼 활성화
        checkNicknameBtn.classList.remove('success');
        checkSubmitButtonState();
    });

    function showGeneralError(message) {
        errorMsg.textContent = message;
        errorMsg.style.display = 'block';
    }

    checkUsernameBtn.addEventListener('click', async () => {
        clearMessages();
        const username = usernameInput.value.trim();
        if (!username) {
            usernameMsg.textContent = '❌ 아이디를 입력해주세요.';
            usernameMsg.className = 'error-message';
            usernameMsg.style.display = 'block';
            return;
        }
        // --- 서버 통신 시뮬레이션 ---
        checkUsernameBtn.disabled = true;
        checkUsernameBtn.textContent = '확인 중...';
        await new Promise(r => setTimeout(r, 500));
        const isDuplicate = (username === 'admin');
        checkUsernameBtn.textContent = '중복 확인';
        // --- 시뮬레이션 끝 ---

        if (isDuplicate) {
            usernameMsg.textContent = '❌ 이미 사용 중인 아이디입니다.';
            usernameMsg.className = 'error-message';
            isUsernameChecked = false;
            checkUsernameBtn.disabled = false;
        } else {
            usernameMsg.textContent = `✅ 사용 가능한 아이디 (${username}) 입니다.`;
            usernameMsg.className = 'info-message';
            isUsernameChecked = true;
            checkUsernameBtn.disabled = true; // 확인 후 버튼 비활성화
            checkUsernameBtn.classList.add('success');
        }
        usernameMsg.style.display = 'block';
        checkSubmitButtonState();
    });

    checkNicknameBtn.addEventListener('click', async () => {
        clearMessages();
        const nickname = nicknameInput.value.trim();
        if (!nickname) {
            nicknameMsg.textContent = '❌ 닉네임을 입력해주세요.';
            nicknameMsg.className = 'error-message';
            nicknameMsg.style.display = 'block';
            return;
        }
        // --- 서버 통신 시뮬레이션 ---
        checkNicknameBtn.disabled = true;
        checkNicknameBtn.textContent = '확인 중...';
        await new Promise(r => setTimeout(r, 500));
        const isDuplicate = (nickname === 'futsal');
        checkNicknameBtn.textContent = '중복 확인';
        // --- 시뮬레이션 끝 ---

        if (isDuplicate) {
            nicknameMsg.textContent = '❌ 이미 사용 중인 닉네임입니다.';
            nicknameMsg.className = 'error-message';
            isNicknameChecked = false;
            checkNicknameBtn.disabled = false;
        } else {
            nicknameMsg.textContent = `✅ 사용 가능한 닉네임 (${nickname}) 입니다.`;
            nicknameMsg.className = 'info-message';
            isNicknameChecked = true;
            checkNicknameBtn.disabled = true; // 확인 후 버튼 비활성화
            checkNicknameBtn.classList.add('success');
        }
        nicknameMsg.style.display = 'block';
        checkSubmitButtonState();
    });

    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearMessages();

        if (!isUsernameChecked || !isNicknameChecked) {
            showGeneralError('❌ 아이디와 닉네임 중복 확인을 완료해주세요.');
            return;
        }

        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (password !== confirmPassword) {
            showGeneralError('❌ 비밀번호가 일치하지 않습니다.');
            return;
        }

        const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
        if (!passwordPattern.test(password)) {
            showGeneralError('❌ 비밀번호는 8자 이상이며, 영문, 숫자, 특수문자를 포함해야 합니다.');
            return;
        }

        // 주소 필수 확인
        if (!document.getElementById('address').value) {
            showGeneralError('❌ 주소를 입력하거나 검색해 주세요.');
            return;
        }

        // 성별 필드 검증
        const genderChecked = registerForm.querySelector('input[name="gender"]:checked');
        if (!genderChecked) {
            showGeneralError('❌ 성별을 선택해주세요.');
            return;
        }

        // 실력 레벨 검증
        if (!document.getElementById('skill-level').value) {
            showGeneralError('❌ 실력 레벨을 선택해 주세요.');
            return;
        }

        if (!termsCheckbox.checked) {
            showGeneralError('❌ 이용약관에 동의해주세요.');
            return;
        }

        const formData = new FormData(registerForm);

        // --- 서버 전송 시뮬레이션 (API 호출) ---
        registerSubmitBtn.textContent = '처리 중...';
        registerSubmitBtn.disabled = true;

        // 실제로는 fetch('/register', { method: 'POST', body: formData }) 호출
        await new Promise(r => setTimeout(r, 1500));

        registerSubmitBtn.textContent = 'Create Account';
        // --- 시뮬레이션 끝 ---

        alert("회원가입이 성공적으로 완료되었습니다! 로그인 페이지로 이동합니다.");
        window.location.href = '/login';
    });

    checkSubmitButtonState();
</script>

</body>
</html>
