<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTSAL MATCH - 개인 일정 상세</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .schedule-detail-main {
            padding: 100px 40px 40px 40px;
            background-color: #f7f7f7;
            min-height: 100vh;
        }
        .detail-container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .detail-title {
            font-size: 30px;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 25px;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .detail-title i {
            margin-right: 10px;
            font-size: 24px;
        }

        .info-group {
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
        }
        .info-group strong {
            display: block;
            font-size: 14px;
            color: #777;
            margin-bottom: 5px;
        }
        .info-group p {
            font-size: 18px;
            color: #2c3e50;
            font-weight: 600;
            margin: 0;
        }

        .detail-content-box {
            background-color: #f9f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 25px;
            border-left: 5px solid #e74c3c;
        }
        .detail-controls {
            text-align: right;
            margin-top: 30px;
        }
        .detail-controls button {
            padding: 10px 20px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
        }
        .btn-edit {
            background-color: #4a90e2;
            color: white;
            border: none;
        }
        .btn-delete {
            background-color: #e74c3c;
            color: white;
            border: none;
        }
        .btn-back {
            background-color: #f0f0f0;
            color: #555;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<header class="quick-menu">
    <div class="logo"><a href="/">FUTSAL MATCH</a></div>
    <div class="header-icons">
        <button id="profile-menu-toggle" class="profile-icon" style="position: relative; display: block;">
            <i class="fas fa-user-circle"></i>
        </button>
        <div id="profile-menu" class="user-menu">
            <!-- 메뉴 내용 생략 -->
        </div>
        <button id="menu-toggle" class="menu-toggle-btn"><i class="fas fa-bars"></i></button>
    </div>
    <nav id="main-menu" class="main-nav">
        <!-- 네비게이션 내용 생략 -->
    </nav>
</header>

<main class="schedule-detail-main">
    <div class="detail-container">

        <h1 class="detail-title">
            <i class="fas fa-calendar-check"></i> 개인 일정 상세
        </h1>

        <input type="hidden" id="schedule-id-hidden" value="4"> <!-- 실제 scheduleId가 여기에 들어갑니다 -->

        <div class="info-group">
            <strong>일정 제목</strong>
            <p id="schedule-title">장비 점검 및 관리</p>
        </div>
        <div class="info-group">
            <strong>날짜 및 시간</strong>
            <p id="schedule-datetime">2025년 10월 26일 (일) 14:00</p>
        </div>
        <div class="info-group">
            <strong>장소</strong>
            <p id="schedule-location">자택 또는 용품점</p>
        </div>

        <div class="detail-content-box">
            <strong>세부 내용 (메모)</strong>
            <p id="schedule-details" style="font-size: 16px; color: #555; line-height: 1.6; margin-top: 10px;">
                새로 구매한 축구화 인솔 교체 및 풋살화 끈 정리 필요.
                다음 경기 전에 완료할 것.
            </p>
        </div>

        <div class="detail-controls">
            <button class="btn-back" onclick="location.href='/mypage'">마이페이지로</button>
            <button class="btn-edit" onclick="handleEdit()"><i class="fas fa-edit"></i> 수정</button>
            <button class="btn-delete" onclick="handleDelete()"><i class="fas fa-trash-alt"></i> 삭제</button>
        </div>

    </div>
</main>

<script>
    // --- (★공통★) 메뉴 토글 및 인증 로직 (생략) ---
    // (모든 공통 JS 로직은 여기에 위치합니다)

    // --- (★페이지별★) 로직 실행 ---
    document.addEventListener('DOMContentLoaded', () => {
        const accessToken = localStorage.getItem('accessToken');
        if (!accessToken) {
            alert("로그인이 필요한 페이지입니다.");
            window.location.href = '/login';
            return;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const scheduleId = urlParams.get('id');

        // Hidden 필드에 ID 설정
        if (scheduleId) {
            document.getElementById('schedule-id-hidden').value = scheduleId;
        }

        // 3. 더미 데이터 로드 (실제로는 백엔드 API 호출)
        if (scheduleId) {
            const mockData = {
                '4': {
                    title: '장비 점검 및 관리',
                    datetime: '2025년 10월 26일 (일) 14:00',
                    location: '자택 또는 용품점',
                    details: '새로 구매한 축구화 인솔 교체 및 풋살화 끈 정리 필요. 다음 경기 전에 완료할 것.'
                },
                '2': {
                    title: '개인 연습 예약',
                    datetime: '2025년 10월 12일 (일) 18:00',
                    location: '서울 강남 풋살장 B코트',
                    details: '개인 드리블 및 슈팅 연습. 코치와 1시간 약속.'
                }
            };

            const data = mockData[scheduleId];

            if (data) {
                document.getElementById('schedule-title').textContent = data.title;
                document.getElementById('schedule-datetime').textContent = data.datetime;
                document.getElementById('schedule-location').textContent = data.location;
                document.getElementById('schedule-details').textContent = data.details;
            } else {
                document.getElementById('schedule-title').textContent = '일정을 찾을 수 없습니다.';
                document.querySelector('.detail-controls').style.display = 'none';
            }
        }
    });

    // ⭐⭐⭐ 1. 수정 버튼 핸들러 (백엔드 PUT/PATCH API 호출 필요) ⭐⭐⭐
    function handleEdit() {
        const scheduleId = document.getElementById('schedule-id-hidden').value;
        // 실제 구현 시: /schedule/add 페이지로 이동하면서 현재 일정 데이터를 폼에 채워야 합니다.

        alert(`일정 ${scheduleId}번을 수정 페이지로 이동합니다. (백엔드 연동 필요)`);
        // location.href = `/schedule/add?edit=${scheduleId}`;
    }

    // ⭐⭐⭐ 2. 삭제 버튼 핸들러 (백엔드 DELETE API 호출 필요) ⭐⭐⭐
    async function handleDelete() {
        const scheduleId = document.getElementById('schedule-id-hidden').value;

        if (!confirm(`정말로 일정 [${scheduleId}번]을 삭제하시겠습니까?`)) {
            return;
        }

        // 버튼 로딩 상태 변경
        const deleteBtn = document.querySelector('.btn-delete');
        deleteBtn.textContent = '삭제 중...';
        deleteBtn.disabled = true;

        try {
            // ⭐ 실제로는 fetch API를 사용하여 DELETE 요청을 보냅니다. ⭐
            /* const response = await fetch(`/api/schedules/private/${scheduleId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('accessToken'),
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                alert(`✅ 일정 ${scheduleId}번이 삭제되었습니다.`);
                window.location.href = '/mypage';
            } else {
                alert('❌ 일정 삭제 중 오류가 발생했습니다.');
            }
            */

            // ⭐ 서버 API가 준비되지 않았으므로 시뮬레이션 ⭐
            await new Promise(r => setTimeout(r, 1500));
            alert(`✅ 일정 ${scheduleId}번이 성공적으로 삭제되었습니다. (시뮬레이션)`);
            window.location.href = '/mypage';


        } catch (error) {
            alert('❌ 서버 연결에 실패했습니다. 잠시 후 다시 시도해주세요.');
        } finally {
            deleteBtn.textContent = '삭제';
            deleteBtn.disabled = false;
        }
    }
</script>
</body>
</html>
