<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi FC - 로그인</title>
    <link rel="stylesheet" th:href="@{/css/style.css?v=201}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); display: flex;
            justify-content: center; align-items: center; z-index: 10000;
            display: none;
        }
        .modal-content {
            background: white; padding: 30px 40px; border-radius: 15px;
            text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            max-width: 350px;
        }
        .modal-content h2 { font-size: 24px; color: #2c3e50; margin-bottom: 15px; }
        .modal-content p { font-size: 16px; color: #555; margin-bottom: 25px; line-height: 1.5; }
        .modal-content .login-button { width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

<header class="quick-menu">
    <div class="logo"> <a href="/">Multi FC</a> </div>
    <div class="header-icons">
        <button id="profile-menu-toggle" class="profile-icon" style="position: relative; display: none;">
            <i class="fas fa-user-circle"></i>
            <span id="notification-badge" class="notification-badge"></span>
        </button>
        <div id="profile-menu" class="user-menu">
            <div class="user-info"> <strong><span id="user-menu-username">사용자</span>님</strong> <p>환영합니다!</p> </div>
            <ul>
                <li><a href="/notifications" id="nav-notifications-link"><i class="fas fa-bell"></i> 알림 목록</a></li>
                <li><a href="/mypage"><i class="fas fa-user"></i> 마이페이지</a></li>
                <li><a href="/profile/edit"><i class="fas fa-user-edit"></i> 프로필 수정</a></li>
                <li><a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i> 로그아웃</a></li>
            </ul>
        </div>
        <button id="menu-toggle" class="menu-toggle-btn"> <i class="fas fa-bars"></i> </button>
    </div>
    <nav id="main-menu" class="main-nav">
        <ul>
            <li><a href="/"><i class="fas fa-home"></i> 메인 (Home)</a></li>
            <li><a href="/fields"><i class="fas fa-search"></i> 구장검색</a></li>
            <li><a href="/community"><i class="fas fa-users"></i> 커뮤니티</a></li>
            <li><a href="/chat"><i class="fas fa-comments"></i> 실시간채팅</a></li>

            <li><a href="/login" id="nav-login-link" class="active"><i class="fas fa-sign-in-alt"></i> 로그인</a></li>
            <li style="display:none;"><a href="#" id="nav-logout-link"><i class="fas fa-sign-out-alt"></i> 로그아웃</a></li>
        </ul>
    </nav>
</header>

<main class="login-page-main">
    <div class="main-wrapper">
        <div class="login-section">
            <div class="login-container">
                <h1 class="title-login">Login</h1>
                <p id="error-message" class="error-message" style="display:none;">
                    Error message here.
                </p>
                <form id="login-form">
                    <div class="input-group">
                        <label for="username">User name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper input-with-icon">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" placeholder="********" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                    </div>
                    <div class="forgot-remember">
                        <a href="/forgot-password" class="forgot-password">Forgot password?</a>
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                    <div class="signup-link">
                        Don't have an account? <a href="/register">Sign up</a>
                    </div>
                </form>

                <p style="text-align: center; font-size: 14px; color: #555; font-weight: 500; margin-top: 30px; margin-bottom: -20px;">
                    Social Login
                </p>

                <div class="social-login">
                    <button class="social-btn google"><i class="fab fa-google"></i></button>
                    <button class="social-btn kakao" style="background-color: #FEE500; color: #191919;"><i class="fas fa-comment"></i></button>
                </div>

            </div>
        </div>
    </div>
</main>

<div id="login-success-modal" class="modal-overlay">
    <div class="modal-content">
        <h2>로그인 성공</h2>
        <p>환영합니다! ⚽<br>메인 페이지로 이동합니다.</p>
        <button id="modal-confirm-btn" class="login-button" style="margin-top: 10px;">확인</button>
    </div>
</div>
<script>
    // 이전에 있던 즉시 실행 함수를 DOMContentLoaded 이벤트 안으로 통합

    // --- (★공통★) 메뉴 토글 및 로그아웃 로직 ---
    const menuToggle = document.getElementById('menu-toggle');
    const mainMenu = document.getElementById('main-menu');
    const profileMenuToggle = document.getElementById('profile-menu-toggle');
    const profileMenu = document.getElementById('profile-menu');
    const logoutButton = document.getElementById('logout-button');
    const navNotificationsLink = document.getElementById('nav-notifications-link');

    const navLoginLink = document.getElementById('nav-login-link');
    const navLogoutLink = document.getElementById('nav-logout-link');

    if (menuToggle) {
        menuToggle.addEventListener('click', () => {
            mainMenu.classList.toggle('show');
            if (profileMenu) profileMenu.classList.remove('show');
        });
    }

    if (profileMenuToggle) {
        profileMenuToggle.addEventListener('click', () => {
            profileMenu.classList.toggle('show');
            if (mainMenu) mainMenu.classList.remove('show');
        });
    }

    document.addEventListener('click', (event) => {
        const isClickInsideHeader = document.querySelector('header').contains(event.target);
        if (!isClickInsideHeader) {
            mainMenu.classList.remove('show');
            if (profileMenu) profileMenu.classList.remove('show');
        }
    });

    // 프로필 메뉴 내 로그아웃 버튼
    if (logoutButton) {
        logoutButton.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('accessToken');
            localStorage.removeItem('hasReadReviews');
            localStorage.removeItem('hasReadSchedules');
            window.location.href = '/login';
        });
    }
    // 햄버거 메뉴의 로그아웃 버튼
    if (navLogoutLink) {
        navLogoutLink.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('accessToken');
            localStorage.removeItem('hasReadReviews');
            localStorage.removeItem('hasReadSchedules');
            window.location.href = '/login';
        });
    }

    if (navNotificationsLink) {
        navNotificationsLink.addEventListener('click', (e) => {
            localStorage.setItem('hasReadReviews', 'true');
            localStorage.setItem('hasReadSchedules', 'true');
            window.location.href = '/notifications';
        });
    }
    // --- (★공통★) 메뉴 토글 및 로그아웃 로직 끝 ---


    // (★페이지별★) 로그인 상태 확인 및 리다이렉션 및 메뉴 표시 제어
    document.addEventListener('DOMContentLoaded', () => {
        const accessToken = localStorage.getItem('accessToken');

        if (accessToken) {
            // 이미 로그인했으면 메인으로 이동
            window.location.href = '/';
        } else {
            // [비회원일 때]
            if (profileMenuToggle) profileMenuToggle.style.display = 'none';
            if (navLoginLink) navLoginLink.parentElement.style.display = 'list-item';
            if (navLogoutLink) navLogoutLink.parentElement.style.display = 'none';
        }
    });


    // --- (기존 코드) 비밀번호 토글 로직 유지 ---
    document.querySelectorAll('.toggle-password').forEach(icon => {
        icon.addEventListener('click', function() {
            const passwordInput = this.parentElement.querySelector('input[type="password"], input[type="text"]');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    });

    // --- (기존 코드) 로그인 폼 제출 로직 유지 ---
    const loginForm = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-message');
    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        errorMsg.style.display = 'none';
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        if (!username || !password) {
            errorMsg.textContent = '❌ 아이디와 비밀번호를 모두 입력해주세요.';
            errorMsg.style.display = 'block';
            return;
        }
        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
            });
            if (response.ok) {
                const data = await response.json();
                if (data.accessToken) {
                    localStorage.setItem('accessToken', data.accessToken);
                    console.log('Login successful, token stored.');
                    const modal = document.getElementById('login-success-modal');
                    modal.style.display = 'flex';
                    document.getElementById('modal-confirm-btn').onclick = function() {
                        modal.style.display = 'none';
                        window.location.href = '/';
                    };
                } else {
                    errorMsg.textContent = '❌ 로그인 처리 중 오류가 발생했습니다. (토큰 없음)';
                    errorMsg.style.display = 'block';
                }
            } else {
                let errorMessage = '❌ 아이디 또는 비밀번호가 올바르지 않습니다.';
                try {
                    const errorData = await response.json();
                    if (errorData && errorData.message) {
                        errorMessage = `❌ ${errorData.message}`;
                    }
                } catch (jsonError) {}
                errorMsg.textContent = errorMessage;
                errorMsg.style.display = 'block';
            }
        } catch (error) {
            errorMsg.textContent = '❌ 로그인 요청 중 오류가 발생했습니다.';
            errorMsg.style.display = 'block';
        }
    });

</script>

</body>
</html>
