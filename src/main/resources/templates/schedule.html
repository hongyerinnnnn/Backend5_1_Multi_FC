    const menuToggle = document.getElementById('menu-toggle');

            localStorage.removeItem('hasReadSchedules');

    }
    if (navNotificationsLink) {

    // ë¡œê·¸ì•„ì›ƒ ë§í¬ í•¸ë“¤ëŸ¬ëŠ” DOMContentLoadedì—ì„œ ë‹¤ì‹œ ë°”ì¸ë”© ë¨ (ìœ ì§€)


    const badge = document.getElementById('notification-badge');

    function updateGlobalBadge() {

    async function checkPendingReviews() {
        if (localStorage.getItem('hasReadReviews') === 'true') {
            hasReviewNotif = false;
            return;

        try {
            await new Promise(r => setTimeout(r, 200));
            const mockReviews = { "count": 1 };

    }
    async function checkUpcomingSchedules() {

    const MOCK_MATCHES = [

        { id: 2, date: "2025-11-03 (ì›”) 20:00", location: "ìˆ˜ì› ì›”ë“œì»µ í’‹ì‚´ì¥", creator: "ìš´ì˜ì§„", current: 12, max: 12, status: "closed", type: "ê°œì¸ ë§¤ì¹­", skill: "ê³ ê¸‰", amenities: ["ì£¼ì°¨ ê°€ëŠ¥"] },
        { id: 3, date: "2025-11-05 (ìˆ˜) 21:00", location: "ìš©ì¸ í’‹ì‚´íŒŒí¬", creator: "êµ¬ì›íˆ¬ìˆ˜", current: 5, max: 12, status: "open", type: "íŒ€ ë§¤ì¹­", skill: "ì´ˆê¸‰", amenities: ["ìƒ¤ì›Œ ê°€ëŠ¥"] },

    // â­â­ ë§¤ì¹˜ ëª©ë¡ ë Œë”ë§ í•¨ìˆ˜ â­â­
    function renderMatchList(matches) {
        const listContainer = document.getElementById('match-list-container');
        const noResults = document.getElementById('no-results-message');
        listContainer.innerHTML = '';

        if (matches.length === 0) {
            noResults.style.display = 'block';

        matches.forEach(match => {
            const card = document.createElement('div');
            const statusClass = match.status === 'closed' ? 'closed' : 'open';

            card.className = `match-item-card ${statusClass}`;
            card.dataset.matchId = match.id;

            const amenities = match.amenities.map(tag => `<span style="margin-right: 15px;"><i class="fas fa-check" style="color:#2ecc71;"></i> ${tag}</span>`).join('');

            card.innerHTML = `

                    </p>
                    <a href="/schedule/detail/${match.id}" class="details-button ${buttonDisabled}" ${buttonDisabled ? 'onclick="return false;"' : ''}>
                        ${match.status === 'closed' ? 'ë§ˆê° (ìƒì„¸ë³´ê¸°)' : 'ìƒì„¸ë³´ê¸°'}
                    </a>

            `;
            listContainer.appendChild(card);

    }

    // â­â­ ê²€ìƒ‰ ì‹¤í–‰ í•¨ìˆ˜ (í•„í„°ë§ ë¡œì§) â­â­
    function performSearch() {
        const date = document.getElementById('filter-date').value;
        const region = document.getElementById('filter-region').value;
        const type = document.getElementById('filter-type').value;
        const skillLevel = document.getElementById('filter-skill-level').value;

        let filtered = MOCK_MATCHES;

        // 1. ë‚ ì§œ í•„í„° (ê°„ë‹¨ êµ¬í˜„)
        if (date) {
            filtered = filtered.filter(match => match.date.includes(date));

            const regionKeyword = region === 'seoul' ? 'ì„œìš¸' : (region === 'gyeonggi' ? 'ê²½ê¸°' : 'ì¸ì²œ');
            filtered = filtered.filter(match => match.location.includes(regionKeyword));

        if (type) {
            filtered = filtered.filter(match => match.type.toLowerCase().includes(type));
        }
        // 4. ì‹¤ë ¥ í•„í„°
        if (skillLevel) {
            filtered = filtered.filter(match => match.skill.toLowerCase() === skillLevel);
        }
        // 5. ìƒíƒœ í•„í„°
        if (status) {
            filtered = filtered.filter(match => match.status === status);

        renderMatchList(filtered);
    }


    // --- (â˜…í˜ì´ì§€ë³„â˜…) ë¡œì§ ì‹¤í–‰ ---
    document.addEventListener('DOMContentLoaded', async () => {
        const accessToken = localStorage.getItem('accessToken');
        const currentPath = window.location.pathname;

        // â­â­ íšŒì› ì „ìš© í˜ì´ì§€ ì ‘ê·¼ ì°¨ë‹¨ ë¡œì§ â­â­
        if (!accessToken) {
            alert("âŒ íšŒì› ì „ìš© í˜ì´ì§€ì…ë‹ˆë‹¤.\në¡œê·¸ì¸ í›„ì— ì´ìš©í•˜ì‹¤ ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
            localStorage.setItem('redirectAfterLogin', currentPath);
            window.location.href = '/login';

            if (navLoginLink) navLoginLink.parentElement.style.display = 'list-item';

        if (navChatLinkElement) {

                    window.location.href = '/login';

        const dateFilter = document.getElementById('filter-date');

        if (searchBtn) {

        }

        // ì´ˆê¸° ë¡œë“œ ì‹œ ì „ì²´ ëª©ë¡ í‘œì‹œ
        renderMatchList(MOCK_MATCHES);
    });
</script>
